<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX PROTOCAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #2d3e50 100%);
            min-height: 100vh;
            padding: 0;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            padding: 80px 40px 60px;
            text-align: center;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.6) 100%);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -1px;
            animation: slideDown 0.8s ease-out;
        }

        header p {
            font-size: 1.1em;
            color: #94a3b8;
            font-weight: 400;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        /* MAIN CARD */
        .main-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* INPUT SECTION */
        .input-section {
            margin-bottom: 50px;
        }

        .input-section h2 {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 28px;
            color: #e2e8f0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 0.95em;
            font-weight: 500;
            color: #cbd5e1;
            letter-spacing: 0.3px;
        }

        input, textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            font-size: 1em;
            color: #e2e8f0;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(148, 163, 184, 0.6);
        }

        input:focus, textarea:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* BUTTON SECTION */
        .button-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .button-section {
                grid-template-columns: 1fr;
            }
        }

        button {
            padding: 18px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-walkthrough {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-walkthrough:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }

        .btn-walkthrough:active {
            transform: translateY(0);
        }

        .btn-automation {
            background: linear-gradient(135deg, #a78bfa 0%, #9333ea 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(167, 139, 250, 0.3);
        }

        .btn-automation:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(167, 139, 250, 0.4);
        }

        .btn-automation:active {
            transform: translateY(0);
        }

        .btn-close {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .btn-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* RESULTS SECTION */
        .results-section {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 1px solid rgba(148, 163, 184, 0.2);
        }

        .results-section h3 {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 24px;
            color: #e2e8f0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .results {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            padding: 28px;
            max-height: 500px;
            overflow-y: auto;
            animation: fadeIn 0.6s ease-out;
        }

        .results::-webkit-scrollbar {
            width: 8px;
        }

        .results::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
            border-radius: 10px;
        }

        .results::-webkit-scrollbar-thumb {
            background: rgba(96, 165, 250, 0.4);
            border-radius: 10px;
        }

        .results::-webkit-scrollbar-thumb:hover {
            background: rgba(96, 165, 250, 0.6);
        }

        .message {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 0.95em;
            line-height: 1.6;
            border-left: 4px solid;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
            color: #fca5a5;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border-left-color: #22c55e;
            color: #86efac;
        }

        .message.info {
            background: rgba(96, 165, 250, 0.1);
            border-left-color: #60a5fa;
            color: #93c5fd;
        }

        .step {
            background: rgba(30, 41, 59, 0.8);
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 3px solid #a78bfa;
            line-height: 1.6;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 24px;
            color: #93c5fd;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(96, 165, 250, 0.2);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .screenshot {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header {
                padding: 60px 24px 40px;
            }

            header h1 {
                font-size: 2.5em;
            }

            .container {
                padding: 40px 24px;
            }

            .main-card {
                padding: 40px 24px;
            }

            label {
                font-size: 0.9em;
            }

            input, textarea {
                padding: 14px 16px;
            }
        }

        /* HIDE ELEMENTS */
        .hidden {
            display: none;
        }

        /* ANIMATION CLASSES */
        .fadeIn {
            animation: fadeIn 0.6s ease-out;
        }

        code {
            background: rgba(30, 41, 59, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>ü§ñ APEX PROTOCAL</h1>
        <p>Intelligent Website Navigation Agent</p>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="main-card">
            <!-- INPUT SECTION -->
            <div class="input-section">
                <h2>üìç Website & Task</h2>
                
                <div class="form-group">
                    <label for="website-url">Website URL</label>
                    <input type="text" id="website-url" placeholder="Enter website URL (e.g., https://github.com)">
                </div>

                <div class="form-group">
                    <label for="task-query">What do you want to do?</label>
                    <textarea id="task-query" placeholder="Describe your task clearly. The AI will either guide you through it or perform it automatically."></textarea>
                </div>

                <!-- BUTTONS -->
                <div class="button-section">
                    <button class="btn-walkthrough" onclick="startWalkthrough()">
                        üìñ Walkthrough
                    </button>
                    <button class="btn-automation" onclick="startAutomation()">
                        üöÄ Automation
                    </button>
                </div>

                <button class="btn-close hidden" id="closeBtn" onclick="closeBrowser()">
                    üõë Stop Browser
                </button>
            </div>

            <!-- RESULTS SECTION -->
            <div class="results-section">
                <h3>üìä Results</h3>
                <div class="results" id="results">
                    <p style="color: #64748b; text-align: center; padding: 40px 0;">
                        Enter a website URL and task, then choose either Walkthrough or Automation
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:5000/api';
        let scrapedPages = null;

        // ============================================================
        // WALKTHROUGH MODE
        // ============================================================

        async function startWalkthrough() {
            const url = document.getElementById('website-url').value.trim();
            const query = document.getElementById('task-query').value.trim();

            if (!url || !query) {
                showMessage('error', '‚ùå Please fill in both Website URL and Task');
                return;
            }

            showLoading('Analyzing website...');

            try {
                // Step 1: Scrape
                const scrapeRes = await fetch(`${API}/scrape`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ website_url: url })
                });

                const scrapeData = await scrapeRes.json();
                if (!scrapeRes.ok) throw new Error(scrapeData.error);

                scrapedPages = scrapeData.pages;

                showLoading('AI thinking...');

                // Step 2: Ask Agent
                const askRes = await fetch(`${API}/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, pages: scrapedPages })
                });

                const askData = await askRes.json();
                if (!askRes.ok) throw new Error(askData.error);

                // Show results
                let html = `<div class="message success">‚úÖ Walkthrough Generated</div>`;
                html += `<div class="step"><strong>Website:</strong> ${url}</div>`;
                html += `<div class="step"><strong>Your Query:</strong> ${query}</div>`;
                html += `<div class="step" style="border-left-color: #60a5fa; margin-top: 20px; white-space: pre-wrap;">${askData.response}</div>`;

                if (askData.steps?.length > 0) {
                    html += '<div style="margin-top: 20px; border-top: 1px solid rgba(148, 163, 184, 0.2); padding-top: 20px;">';
                    askData.steps.forEach((step, i) => {
                        html += `<div class="step"><strong>Step ${i + 1}:</strong> ${step.action}</div>`;
                    });
                    html += '</div>';
                }

                document.getElementById('results').innerHTML = html;
                document.getElementById('closeBtn').classList.add('hidden');

            } catch (error) {
                showMessage('error', `‚ùå ${error.message}`);
            }
        }

        // ============================================================
        // AUTOMATION MODE
        // ============================================================

        async function startAutomation() {
            const url = document.getElementById('website-url').value.trim();
            const query = document.getElementById('task-query').value.trim();

            if (!url || !query) {
                showMessage('error', '‚ùå Please fill in both Website URL and Task');
                return;
            }

            showLoading('üöÄ Starting automation... Watch the browser open!');
            document.getElementById('closeBtn').classList.remove('hidden');

            try {
                const res = await fetch(`${API}/automate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        website_url: url,
                        task_query: query
                    })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                let html = `<div class="message success">‚úÖ Automation Completed</div>`;
                html += `<div class="step"><strong>Website:</strong> ${url}</div>`;
                html += `<div class="step"><strong>Task:</strong> ${query}</div>`;
                html += `<div class="step"><strong>Action Performed:</strong> ${data.execution.action}</div>`;
                html += `<div class="step"><strong>Reasoning:</strong> ${data.execution.reasoning}</div>`;

                if (data.execution.screenshot) {
                    html += `<img src="data:image/png;base64,${data.execution.screenshot}" class="screenshot" alt="Automation Result">`;
                }

                html += `<div class="step" style="border-left-color: #f472b6; margin-top: 20px;"><strong>Next Step:</strong> ${data.execution.nextStep}</div>`;

                document.getElementById('results').innerHTML = html;

            } catch (error) {
                showMessage('error', `‚ùå ${error.message}`);
                document.getElementById('closeBtn').classList.add('hidden');
            }
        }

        // ============================================================
        // UTILITIES
        // ============================================================

        function showMessage(type, text) {
            document.getElementById('results').innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function showLoading(text) {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>${text}</span>
                </div>
            `;
        }

        async function closeBrowser() {
            try {
                await fetch(`${API}/close-browser`, { method: 'POST' });
                showMessage('success', '‚úÖ Browser closed successfully');
                document.getElementById('closeBtn').classList.add('hidden');
            } catch (error) {
                showMessage('error', `‚ùå Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
